language: r
cache: packages
r:
- release
warnings_are_errors: true
before_install:
 - sudo apt-get -y install libharfbuzz-dev libfribidi-dev
 - sudo apt-get -y install libsodium-dev
 - Rscript -e 'remotes::install_cran("textshaping"); remotes::install_cran("pkgdown")'
r_packages:
- rmarkdown

env:
  global:
  - MAKE="make -j 2"
  - GIT_BRANCH="${TRAVIS_BRANCH}"
  - secure: ""

branches:
  only:
  - main
  - "/^release\\/v?[\\d\\.]+$/"

stages:
- name: Check
  if: commit_message != "Re-build README.Rmd"
- name: "Extended checks"
  if: commit_message != "Re-build README.Rmd" AND branch != main


jobs:
- stage: Check
  after_success:
  - R CMD INSTALL .
  - git pull
  - git checkout ${TRAVIS_BRANCH}
  - Rscript -e 'rmarkdown::render("README.Rmd")'
  - git config --local user.email "ci@travis-ci.com"
  - git config --local user.name "Travis CI"
  - git add README.md || echo "Nothing added"
  - git commit README.md -m 'Re-build README.Rmd' || echo "No changes to commit"
  - git remote add originpush "https://${GITHUB_PAK}@github.com/${TRAVIS_REPO_SLUG}"
  - git push --set-upstream originpush ${TRAVIS_BRANCH} || echo "No changes to push"
  before_deploy:
  - Rscript -e 'pkgdown::build_site()'
  deploy:
    edge: true
    provider: pages
    token: ${GITHUB_PAK}
    keep_history: true
    local_dir: docs
    on:
      branch: main
- stage: "Extended checks"
  name: R-devel
  r: devel
- stage: "Extended checks"
  name: R-oldrel
  r: oldrel
